<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>EMPLOYEE DETAILS</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"/>
</head>
<body>
<div style="width: 30%;margin:50px auto;">
	<form action="EmployeeServe">
	<lable class="form-label">EID</lable>
	<input  type="text" name="eid" class="form-control" placeholder="ENTER THE EMPLOYEE ID"/>
	<lable class="form-label">NAME</lable>
	<input type="text" name="ename" class="form-control" placeholder="ENTER THE EMPLOYEE ID"/>
	<lable>CHOOSE DESIGNATION</lable>
	<select name="edesig" class="form-control">
		<option value="">CHOOSE DESIGNATION</option>
		<option value="MANAGER">MANAGER</option>
		<option value="ANALYST">ANALYST</option>
		<option value="CLERK">CLERK</option>
	</select>
	<lable>CHOOSE DEPARTMENT</lable>
	<select name="edept" class="form-control">
		<option value="">CHOOSE DEPARTMENT</option>
		<option value="HR">HR</option>
		<option value="FINANCE">FINANCE</option>
		<option value="IT">IT</option>
	</select>
	<input type="submit" class="btn btn-outline-primary" style="margin-top: 10px;" value="REGISTER"/>
	</form>
</div>
</body>
</html>
