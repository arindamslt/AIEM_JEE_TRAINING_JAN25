<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>ARRAY</title>
<script>
	var arr=[100,200,300,400];
	document.write(arr);
	document.write("<br>");
	document.write(typeof arr);
	document.write("<br>");
	//ADD A ELEMENT AT LAST POSITION
	arr.push(500);
	document.write(arr);
	document.write("<br>");
	//REMOVE THE ELEMENT FROM LAST
	arr.pop();
	document.write(arr);
	document.write("<br>");
	//ADD A FISRT ELEMENT IN ARRAY
     arr.unshift(50);
     document.write(arr);
	document.write("<br>");
	//REMOVE THE FIRST ELEMENT
	arr.shift();
     document.write(arr);
	document.write("<br>");
	//REMOVE THE ELEMENT IN SPECIFIC POSITION
	arr.splice(2,1);
	document.write(arr);
	document.write("<br>");
	// ADD A ELEMENT IN SECOND POSTION
	arr.splice(2,0,300);
	document.write(arr);
	document.write("<br>");
	//FOR EACH LOOP
	arr.forEach(function(element,index){
		document.write(index,element);
		document.write("<br>");
	})
	//MAP FUNCTION
	var newarray=arr.map(function(element,index){
		return element*10;
	})
	document.write("<br>");
	document.write(newarray);
	//FILTER
	var newarray1=arr.filter(function(element,index){
		return element>200;;
	})
	document.write("<br>");
	document.write(newarray1);
</script>
</head>
<body>

</body>
</html>
