<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>VARIABLE IN JAVASCRIPT</title>
<script>
	var id=101;
	document.write("ID:"+id);
	document.write("<br/>");
	document.write(typeof id);
	document.write("<br/>");
	var per=90.5;
	document.write("PERCENTAGE:"+per);
	document.write("<br/>");
	document.write(typeof per);
	document.write("<br/>");
	var nm='ALOKE';
	document.write("NAME:"+nm);
	document.write("<br/>");
	document.write(typeof nm);
	document.write("<br/>");
	var city;
	document.write("CITY:"+city);
	document.write("<br/>");
	document.write(typeof city);
	document.write("<br/>");
	var state=null;
		document.write("STATE:"+state);
	document.write("<br/>");
	document.write(typeof state);
	document.write("<br/>");
	var arr=[100,200,300,400];
    document.write("RESULT:"+arr);
	document.write("<br/>");
	document.write(typeof arr);
	document.write("<br/>");
	var isMarried=false;
	document.write("MARRIED:"+isMarried);
	document.write("<br/>");
	document.write(typeof isMarried);
	document.write("<br/>");
	var obj={
		id:1,
		name:'ROBIN',
		dept:'HR'
	}
	document.write(obj.id,obj.name,obj.dept);
	document.write("<br/>");
	document.write(typeof obj);
	document.write("<br/>");
</script>
</head>
<body>

</body>
</html>
