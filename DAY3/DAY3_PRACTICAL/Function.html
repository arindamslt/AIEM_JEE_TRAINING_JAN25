<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>FUNCTION IN JAVASCRIPT</title>
<script>
	//NORMAL FUNCTION
	function fn1()
	{
		document.write("NORMAL FUNCTION");
	}
	fn1();
	document.write("<br/>");
	//PARAMETERISED FUNCTION
	function fn2(x,y)
	{
		document.write("X:"+x);
		document.write("<br/>");
		document.write("Y:"+y);
	}
	fn2(10,20);
	document.write("<br/>");
	//FUNCTION WITH RETURN STATEMENT
	function fn3(a,b)
	{
		return (a+b);
	}
	var res=fn3(10,20);
	document.write("RES:"+res);
	document.write("<br/>");
	//ANNONYMOUS FUNCTION
	function fn4(f)
	{
		f();
	}
	fn4(function(){
		city='KOLKATA';
		document.write("CITY:"+city);
	})
	document.write("<br/>");
	//HIGER ORDER FUNCTION AND CALLBACK FUNCTION
	function print()
	{
		var state="WEST BENGAL";
		document.write("STATE:"+state);
	}
	function fn5(f)
	{
		f();
	}
	fn5(print);
	//FUNCTION  EXPRESSION
	document.write("<br/>");
	var result=function(){
		var dept='MKTG';
		document.write("DEPT:"+dept);
	}
	result();
</script>
</head>
<body>

</body>
</html>
