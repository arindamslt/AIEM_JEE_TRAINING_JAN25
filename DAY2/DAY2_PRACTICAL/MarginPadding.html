<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>MARGIN PADDING</title>
<style>
	#root{
		border:10px solid red;
	}
	#child1{
		border:10px solid blue;
		margin:5px 10px 5px 10px;
		padding:10px 15px 10px 20px;
	}
	#child2{
		border:10px solid gray;
		margin:10px 5px 10px 5px;
		padding:10px 15px 10px 20px;
	}
	body{
		margin:0px;
	}
</style>
</head>
<body>
<div id="root">
	
	<div id="child1">
		<h2>CHILD1</h2>
	</div>
	<div id="child2">
		<h2>CHILD2</h2>
	</div>
</div>
</body>
</html>
