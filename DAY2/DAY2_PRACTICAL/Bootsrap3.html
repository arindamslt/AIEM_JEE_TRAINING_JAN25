<!DOCTYPE html>
<html>
<head>

<title>Insert title here</title>

</head>
<body>
<div style="width:30%;text-align: center;margin:50px auto;">
	<h2 style="text-shadow: 0px 0px 5px black;text-decoration: underline;">REGISTRATION FORM</h2>
	<form action="Show.html">
		<lable class="form-label">USERNAME</lable>
		<input type="text" class="form-control" name="uname" placeholder="ENTER THE USERNAME"/>
	     <label class="form-label">PASSWORD</label>
	     <input  type="password" class="form-control" name="pass" placeholder="ENTER THE PASSWORD"/>
	     <label class="form-label">NAME</label>
	     <input type="text" class="form-control" name="nm" placeholder="ENTER THE NAME"/>
	     <label class="form-label">ENTER THE PHONE NUMBER</label>

	     <button class="btn btn-outline-dark mt-4">REGISTER</button> &nbsp;&nbsp;

	</form>
</div>
